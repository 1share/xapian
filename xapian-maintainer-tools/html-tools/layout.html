<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.DTD">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-gb">
  <head>
    <title>{ python gettitle.py $< }</title>
    <link rel='stylesheet' type='text/css' media='screen, projection' href='$(outroot)/style.css' />
    <link rel="shortcut icon" type="image/ico" href="http://xapian.org/favicon.ico" />
  </head>

  <body>
    <div id='header'>
      <div id='project-name'><a href='$(outroot)/'><img src='$(outroot)/xapian-logo.png' width='400' height='100' alt='Xapian' /></a></div>
      <div id='tools'>
	<form id='search' method='get' action='/search'><p>
	  <label for='q'>Search this website:</label>
	  <input id='q' name='q' type='text' />
	  <input value='Search' type='submit' />
	</p></form>
{ python genmenu.py menu-main.html $(uripath) $(outroot) }
      </div>
    </div>

    <div id='content'>
{ pandoc --smart $< }
<!-- python $(srcdir)/markdown/markdown.py -x tables -x footnotes $< -->
    </div>
    <address>
      &#169; The Xapian Developers 2001-2008. All Rights Reserved.
    </address>
  </body>
</html>
