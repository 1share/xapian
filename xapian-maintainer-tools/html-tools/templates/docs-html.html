<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.DTD">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-gb">
  <head>
    <title>{ $(PYTHON) $(thisdir)/gettitle.py $< }</title>
    <link rel='stylesheet' type='text/css' media='all' href='$(outroot)style.css' />
    <link rel="shortcut icon" type="image/ico" href="http://xapian.org/favicon.ico" />
  </head>

  <body>
    <div id='header'>
      <div id='project-name'><a href='$(xaproot)'><img src='$(outroot)xapian-logo.png' width='400' height='100' alt='Xapian' /></a></div>
      <div id='tools'>
	<form id='search' method='get' action='$(xaproot)search'><p>
	  <label for='q'>Search this website:</label>
	  <input id='q' name='q' type='text' />
	  <input value='Search' type='submit' />
	</p></form>
{ $(PYTHON) $(thisdir)/genmenu.py $(thisdir)/menu-main.html docs/index.md $(xaproot) }
      </div>
    </div>

    <div id='content'>
{ $(PYTHON) $(thisdir)/genmenu.py -l $(localflag) $(docsmenu) $(inuri) $(outroot)docs/ }
      <div class='content-block'>
{ cat $< }
      </div>
    </div>
    <address>
      &#169; The Xapian Developers 2001-2009. All Rights Reserved.
    </address>
  </body>
</html>
